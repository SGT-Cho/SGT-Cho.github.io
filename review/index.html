    // 전역 변수 선언

    document.addEventListener('DOMContentLoaded', function() {
      const postsContainer = document.getElementById('posts-container');

        loadPosts();
      });
      
      // 포스트 로드 함수
      function loadPosts() {
        // 로딩 표시
        loadMoreBtn.style.display = 'none';
        loadingIndicator.style.display = 'block';
        
        // 필요한 계산
        const startIndex = (currentPage - 1) * postsPerPage;
        const endIndex = startIndex + postsPerPage;
        const postsToShow = allPosts.slice(startIndex, endIndex);
        
        // 지연 효과 추가 (실제 네트워크 로딩 시뮬레이션)
        setTimeout(() => {
          // 포스트 HTML 생성
          let postsHTML = '';
          
          postsToShow.forEach(post => {
            postsHTML += `
              <div class="project-card">
                <img src="${post.thumbnail}" alt="${post.title}" loading="lazy">
                <h3>${post.title}</h3>
                <p class="project-tags"><span>${post.date}</span> <span>${post.readTime}</span></p>
                <p>${post.excerpt}</p>
                <a href="${post.url}" class="post-card-link">Read more →</a>
              </div>
            `;
          });
          
          // HTML 추가
          if (currentPage === 1) {
            postsContainer.innerHTML = postsHTML;
          } else {
            postsContainer.innerHTML += postsHTML;
          }
          
          // 로딩 표시 제거
          loadingIndicator.style.display = 'none';
          
          // 더 표시할 게시물이 있으면 더보기 버튼 표시
          if (endIndex < allPosts.length) {
            loadMoreBtn.style.display = 'inline-block';
            
            // 다음 포스트 표시를 위해 버튼으로 스크롤
            if (currentPage > 1) {
              loadMoreBtn.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
          } else {
            // 더 이상 표시할 게시물이 없음
            loadMoreBtn.style.display = 'none';
          }
        }, 500); // 0.5초 지연
      }
    });
