<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Minjae's Life & Review Blog</title>
  
  <!-- Meta tags for SEO and social sharing -->
  <meta name="description" content="Featured projects and works by Minjae Cho, AI Engineer and Developer">
  <meta name="keywords" content="portfolio, AI, deep learning, projects, engineer, developer">
  <meta name="author" content="Minjae Cho">
  
  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="Portfolio | Minjae's Life & Review Blog">
  <meta property="og:description" content="Featured projects and works by Minjae Cho, AI Engineer and Developer">
  <meta property="og:image" content="/assets/images/banner.jpg">
  <meta property="og:url" content="https://sgt-cho.github.io/portfolio/">
  <meta property="og:type" content="website">
  
  <!-- Twitter card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Portfolio | Minjae's Life & Review Blog">
  <meta name="twitter:description" content="Featured projects and works by Minjae Cho, AI Engineer and Developer">
  <meta name="twitter:image" content="/assets/images/banner.jpg">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/style.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/minjae.png">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
</head>
<body>
<header>
  <!-- Header/Navigation -->
  <nav>
    <a href="/" class="nav-logo">
      <img src="/assets/images/minjae.png" alt="Minjae Cho">
      <span>Minjae Cho</span>
    </a>
    
    <div class="nav-links">
      <a href="/life/">Life</a>
      <a href="/review/">Review</a>
      <a href="/portfolio/" class="active">Portfolio</a>
      <a href="/archive/">Archive</a>
      <a href="/about/">About</a>
    </div>
    
    <div class="hamburger" aria-label="메뉴 열기" tabindex="0">
      <span></span><span></span><span></span>
    </div>
  </nav>
</header>

<main>
  <section class="intro">
    <h1>Portfolio</h1>
    <p class="tagline">Selected projects demonstrating my skills and interests as an AI Engineer</p>
  </section>
  
  <!-- Project filters -->
  <section class="filters">
    <div class="filter-options">
      <button class="filter-btn active" data-filter="all">All Projects</button>
      <button class="filter-btn" data-filter="ai">AI Models</button>
      <button class="filter-btn" data-filter="web">Web Development</button>
      <button class="filter-btn" data-filter="research">Research</button>
    </div>
  </section>
  
  <!-- Portfolio projects -->
  <section class="card-grid" id="projects-container">
    <!-- Projects will be loaded dynamically -->
    <div id="loading-initial" class="text-center" style="grid-column: 1/-1;">
      <p>프로젝트를 불러오는 중...</p>
    </div>
  </section>

  <!-- 디버깅용 정보 -->
  <div id="debug-info" class="text-center" style="display: none; margin: 1rem 0; color: #999; font-size: 0.8rem;">
    <p>전체 프로젝트 수: <span id="total-projects">0</span>, 표시된 프로젝트 수: <span id="visible-projects">0</span></p>
  </div>
</main>
  
<!-- Project Modal -->
<div class="modal" id="project-modal">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
    <div class="modal-body">
      <!-- Project details will be inserted here -->
    </div>
  </div>
</div>
  
<!-- Search Modal -->
<div class="search-modal">
  <div class="search-container">
    <div class="search-form">
      <input type="text" class="search-input" placeholder="Search posts, topics, or tags...">
      <button class="search-close">&times;</button>
    </div>
    <div class="search-results">
      <!-- Results will be populated here -->
    </div>
  </div>
</div>
  
<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 Minjae Cho · Built with passion and code</p>
  </div>
</footer>
  
<!-- Scripts -->
<script src="/js/main.js"></script>
<script>
  // Portfolio-specific JavaScript
  (function() {
    'use strict';
    
    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPortfolio);
    } else {
      initPortfolio();
    }
    
    function initPortfolio() {
      console.log('Initializing portfolio...');
      
      // 프로젝트 데이터
      const portfolioProjects = [
        {
          id: 1,
          title: "AI 기반 채용정보 수집 및 RAG 분석 시스템",
          category: "ai",
          image: "careers.png",
          shortDesc: "한국 주요 IT 기업들의 채용공고를 자동 수집하고 RAG 기술로 지능형 검색·추천하는 시스템",
          tags: ["RAG", "LLM", "Web Crawling", "Discord Bot"],
          date: "2025-05",
          github: "https://github.com/SGT-Cho/careers",
          longDesc: "네이버, 카카오, 삼성 등 10개 주요 IT 기업의 채용공고를 Selenium으로 자동 수집하고, ChromaDB와 LangChain을 활용한 RAG 시스템으로 의미 기반 검색을 구현했습니다. Discord Bot으로 실시간 알림과 자연어 기반 채용정보 검색 서비스를 제공하며, 월평균 850개 공고 수집, 87% 검색 정확도를 달성했습니다."
        },
        {
          id: 2,
          title: "차량 손상 감지 AI 모델",
          category: "ai",
          image: "cardamage.png",
          shortDesc: "딥러닝을 활용해 차량 이미지에서 손상 부위를 자동으로 감지하는 모델 개발",
          tags: ["Computer Vision", "AI", "Auto Insurance"],
          date: "2025-04",
          github: "https://github.com/SGT-Cho/AIFFELTHON",
          longDesc: "보험 청구 과정을 자동화하기 위해 YOLOv8 기반의 객체 탐지 모델을 개발했습니다. 이 모델은 차량의 스크래치, 덴트, 파손 등 다양한 유형의 손상을 감지하고 분류할 수 있습니다. 약 5,000장의 차량 이미지로 학습했으며 약 92%의 정확도를 달성했습니다."
        },
        {
          id: 3,
          title: "LLM for beginners 프로젝트",
          category: "ai",
          image: "llm.png",
          shortDesc: "텍스트와 이미지를 함께 처리할 수 있는 대규모 언어 모델 구현",
          tags: ["NLP", "LLM", "Multimodal AI"],
          date: "2025-03",
          github: "https://github.com/SGT-Cho/LLM_for_Beginners",
          longDesc: "describing llm for beginners, learn how to use llm by folling simple steps on jupyter notebook"
        },
        {
          id: 4,
          title: "콘크리트 균열 감지 시스템",
          category: "ai",
          image: "crack.png",
          shortDesc: "안전 점검을 위한 콘크리트 구조물의 균열을 감지하는 컴퓨터 비전 시스템",
          tags: ["Computer Vision", "Segmentation", "Safety"],
          date: "2025-02",
          github: "https://github.com/SGT-Cho/BldgCrackDetection",
          longDesc: "교량, 빌딩 등 콘크리트 구조물의 정기 안전점검을 자동화하기 위한 균열 감지 시스템입니다. SegFormer 아키텍처를 사용해 균열의 정확한 위치와 심각도를 측정할 수 있습니다. 드론으로 촬영한 이미지에서도 높은 성능을 발휘하도록 설계했습니다."
        },
        {
          id: 5,
          title: "차량 추적 시스템",
          category: "research",
          image: "cartracking.png",
          shortDesc: "교통 모니터링을 위한 실시간 차량 추적 시스템 연구",
          tags: ["Computer Vision", "Tracking", "Traffic Analysis"],
          date: "2025-01",
          github: "https://github.com/SGT-Cho/RealTimeCarTracking-ComputerVision-",
          longDesc: "CCTV 영상에서 차량을 실시간으로 추적하고 차종과 색상을 식별할 수 있는 시스템입니다. DeepSORT 알고리즘을 개선하여 혼잡한 교통 상황에서도 개별 차량의 이동 경로를 추적할 수 있습니다. 교통 패턴 분석 및 비정상 상황 감지에 활용 가능합니다."
        },
        {
          id: 6,
          title: "음성 인식 MFCC 분석기",
          category: "research",
          image: "speech_mfcc.png",
          shortDesc: "음성 신호 처리를 위한 MFCC 특성 추출 및 분석 도구",
          tags: ["Signal Processing", "Audio Analysis", "Speech Recognition"],
          date: "2024-12",
          github: "https://github.com/SGT-Cho/SCWAR",
          longDesc: "음성 인식 시스템의 성능 향상을 위한 MFCC(Mel-Frequency Cepstral Coefficients) 분석 도구입니다. 다양한 음성 샘플에서 특성을 추출하고 시각화할 수 있으며, 노이즈 제거와 특성 강화를 위한 여러 전처리 옵션을 제공합니다."
        },
        {
          id: 7,
          title: "블로그 플랫폼",
          category: "web",
          image: "blog.png", // 임시 이미지
          shortDesc: "정적 사이트 생성기를 활용한 개인 블로그 플랫폼 개발",
          tags: ["Web Development", "HTML/CSS", "JavaScript"],
          date: "2024-11",
          github: "https://github.com/SGT-Cho/SGT-Cho.github.io",
          longDesc: "직접 디자인하고 개발한 개인 블로그 플랫폼입니다. 마크다운 문서를 HTML로 변환하는 정적 사이트 생성 스크립트를 포함하며, 반응형 디자인과 다크 모드 지원, 검색 기능 등을 구현했습니다."
        }
      ];
      
      // DOM 요소들
      const projectsContainer = document.getElementById('projects-container');
      const loadingInitial = document.getElementById('loading-initial');
      const debugInfo = document.getElementById('debug-info');
      const totalProjectsSpan = document.getElementById('total-projects');
      const visibleProjectsSpan = document.getElementById('visible-projects');
      
      if (!projectsContainer) {
        console.error('Projects container not found!');
        return;
      }
      
      // 로딩 표시 제거
      if (loadingInitial) {
        loadingInitial.style.display = 'none';
      }
      
      // 필터링된 프로젝트를 저장할 변수
      let filteredProjects = [...portfolioProjects];
      
      // 모든 프로젝트 로드
      loadProjects(filteredProjects);
      
      // 필터 버튼 설정
      setupFilters();
      
      // 모달 설정
      setupModal();
      
      function loadProjects(projects) {
        console.log('Loading projects:', projects.length);
        
        // 디버깅 정보 업데이트
        if (totalProjectsSpan) totalProjectsSpan.textContent = portfolioProjects.length;
        if (visibleProjectsSpan) visibleProjectsSpan.textContent = projects.length;
        if (debugInfo) debugInfo.style.display = 'block';
        
        // 컨테이너 초기화
        projectsContainer.innerHTML = '';
        
        // 프로젝트 카드 생성
        projects.forEach(project => {
          const projectCard = document.createElement('div');
          projectCard.className = 'project-card';
          projectCard.setAttribute('data-project-id', project.id);
          
          projectCard.innerHTML = `
            <img src="/assets/images/portfolio/${project.image}" alt="${project.title}" loading="lazy" onerror="this.src='/assets/images/empty.png'">
            <h3>${project.title}</h3>
            <p class="project-tags">
              ${project.tags.map(tag => `<span>${tag}</span>`).join(' ')}
            </p>
            <p>${project.shortDesc}</p>
            <button class="btn view-project-btn">View Project</button>
          `;
          
          projectsContainer.appendChild(projectCard);
          
          // 프로젝트 카드 클릭 이벤트
          const viewBtn = projectCard.querySelector('.view-project-btn');
          if (viewBtn) {
            viewBtn.addEventListener('click', function() {
              showProjectDetails(project);
            });
          }
        });
      }
      
      function setupFilters() {
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        filterBtns.forEach(btn => {
          btn.addEventListener('click', function() {
            // 활성 필터 클래스 변경
            filterBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            // 프로젝트 필터링
            const filterValue = this.getAttribute('data-filter');
            
            if (filterValue === 'all') {
              filteredProjects = [...portfolioProjects];
            } else {
              filteredProjects = portfolioProjects.filter(project => project.category === filterValue);
            }
            
            // 필터링된 프로젝트 로드
            loadProjects(filteredProjects);
          });
        });
      }
      
      function setupModal() {
        const projectModal = document.getElementById('project-modal');
        const modalClose = document.querySelector('.modal-close');
        
        // 모달 닫기 버튼
        if (modalClose) {
          modalClose.addEventListener('click', function() {
            if (projectModal) {
              projectModal.style.display = 'none';
              document.body.style.overflow = 'auto';
            }
          });
        }
        
        // 모달 외부 클릭 시 닫기
        if (projectModal) {
          projectModal.addEventListener('click', function(event) {
            if (event.target === projectModal) {
              projectModal.style.display = 'none';
              document.body.style.overflow = 'auto';
            }
          });
        }
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
          if (event.key === 'Escape' && projectModal && projectModal.style.display === 'flex') {
            projectModal.style.display = 'none';
            document.body.style.overflow = 'auto';
          }
        });
      }
      
      function showProjectDetails(project) {
        const projectModal = document.getElementById('project-modal');
        const modalBody = document.querySelector('.modal-body');
        
        if (!projectModal || !modalBody) return;
        
        // GitHub 링크
        let linksHTML = '';
        if (project.github) {
          linksHTML += `<a href="${project.github}" class="btn" target="_blank" rel="noopener noreferrer">GitHub Repository</a>`;
        }
        
        // 모달 내용 생성
        modalBody.innerHTML = `
          <div class="modal-project">
            <img src="/assets/images/portfolio/${project.image}" alt="${project.title}" class="modal-project-img" onerror="this.src='/assets/images/empty.png'">
            <div class="modal-project-info">
              <h2>${project.title}</h2>
              <p class="project-date">${project.date}</p>
              <div class="project-tags modal-tags">
                ${project.tags.map(tag => `<span>${tag}</span>`).join(' ')}
              </div>
              <div class="project-description">
                <p>${project.longDesc}</p>
              </div>
              <div class="project-links">
                ${linksHTML}
              </div>
            </div>
          </div>
        `;
        
        // 모달 표시
        projectModal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
    }
  })();
</script>
</body>
</html>
