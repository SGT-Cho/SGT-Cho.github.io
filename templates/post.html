<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} | Minjae's Life & Review Blog</title>
  
  <!-- Meta tags for SEO and social sharing -->
  <meta name="description" content="{{teaser}}">
  <meta name="keywords" content="{{tags}}, blog, minjae cho">
  <meta name="author" content="Minjae Cho">
  
  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="{{title}} | Minjae's Life & Review Blog">
  <meta property="og:description" content="{{teaser}}">
  <meta property="og:image" content="https://sgt-cho.github.io/assets/images/thumbnails/{{thumbnail}}">
  <meta property="og:url" content="https://sgt-cho.github.io/{{url}}">
  <meta property="og:type" content="article">
  
  <!-- Twitter card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{teaser}}">
  <meta name="twitter:image" content="https://sgt-cho.github.io/assets/images/thumbnails/{{thumbnail}}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/style.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/minjae.png">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <!-- Header/Navigation -->
  <nav>
    <a href="/" class="nav-logo">
      <img src="/assets/images/minjae.png" alt="Minjae Cho">
      <span>Minjae Cho</span>
    </a>
    
    <div class="nav-links">
      <a href="/life/" class="nav-link" {{#isLife}}class="active"{{/isLife}}>Life</a>
      <a href="/review/" class="nav-link" {{#isReview}}class="active"{{/isReview}}>Review</a>
      <a href="/portfolio/" class="nav-link">Portfolio</a>
      <a href="/archive/" class="nav-link">Archive</a>
      <a href="/about/" class="nav-link">About</a>
    </div>
    
    <div class="nav-actions">
      <button class="search-toggle" aria-label="Search">
        <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
      
      <button class="theme-toggle" aria-label="Toggle theme">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.5 5.5 0 01-4.9-8.64A9 9 0 0012 3z" />
        </svg>
      </button>
      
      <button class="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>
  
  <!-- Post Content -->
  <article class="post">
    <h1>{{title}}</h1>
    
    <div class="meta">
      <div>
        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        {{date}}
      </div>
      
      <div>
        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{readtime}} min read
      </div>
      
      <div>
        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
        </svg>
        <a href="/{{category}}/">{{category}}</a>
      </div>
    </div>
    
    <div class="post-tags">
      {{#tags}}
      <a href="/tags/{{.}}/" class="post-tag">{{.}}</a>
      {{/tags}}
    </div>
    
    <div class="post-content">
      {{content}}
    </div>
  </article>
  
  <!-- Search Modal -->
  <div class="search-modal">
    <div class="search-container">
      <div class="search-form">
        <input type="text" class="search-input" placeholder="Search posts, topics, or tags...">
        <button class="search-close">&times;</button>
      </div>
      <div class="search-results">
        <!-- Results will be populated here -->
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Minjae Cho Â· Built with passion and code</p>
  </footer>
  
  <!-- Scripts -->
  <script src="/js/main.js"></script>
</body>
</html>
